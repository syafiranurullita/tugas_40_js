<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="contoh">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="Tgs">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />

        <script type="text/javascript">
          function Tombol(){
            var a = document.createElement("input");
            a.innerHTML = "TOMBOL";
            document.body.appendChild(a);
            var b = document.body.style.backgroundColor ="green";
            document.getElementById("Tgs").innerHTML = b;
            var c = document.baseURI;
            document.getElementById("contoh").innerHTML = c;
          }
        </script>
 </body>
</html>
